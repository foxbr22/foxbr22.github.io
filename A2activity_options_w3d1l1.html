<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listening Comprehension: A Day at Sports Camp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b3d9ff;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #e6f3ff;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .question {
            margin-bottom: 15px;
        }
        .options label {
            display: block;
            margin-bottom: 5px;
        }
        .button {
            display: inline-block;
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #27ae60;
        }
        #result {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Listening Comprehension: A Day at Sports Camp</h1>

        <audio controls>
            <source src="A2activity_options_w3d1l1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <form id="quiz-form">
            <!-- Multiple choice questions based on the listening activity text provided previously -->
            <div class="question">
                <p>1. What was the first activity at the sports camp?</p>
                <div class="options">
                    <label><input type="radio" name="q1" value="a"> a) Lifting heavy medicine balls</label>
                    <label><input type="radio" name="q1" value="b"> b) Stretching arms and legs</label>
                    <label><input type="radio" name="q1" value="c"> c) Pushing against heavy pads</label>
                </div>
            </div>
            <div class="question">
                <p>2. What kind of exercise involved lifting?</p>
                <div class="options">
                    <label><input type="radio" name="q2" value="a"> a) Core strengthening</label>
                    <label><input type="radio" name="q2" value="b"> b) Upper body strength</label>
                    <label><input type="radio" name="q2" value="c"> c) Leg workouts</label>
                </div>
            </div>
            <div class="question">
                <p>3. Which exercise was used for agility?</p>
                <div class="options">
                    <label><input type="radio" name="q3" value="a"> a) Stretching</label>
                    <label><input type="radio" name="q3" value="b"> b) Lie down and sit up</label>
                    <label><input type="radio" name="q3" value="c"> c) Sit down and stand up</label>
                </div>
            </div>
            <div class="question">
                <p>4. What did the coach use for strength training?</p>
                <div class="options">
                    <label><input type="radio" name="q4" value="a"> a) Barbells</label>
                    <label><input type="radio" name="q4" value="b"> b) Medicine balls</label>
                    <label><input type="radio" name="q4" value="c"> c) Resistance bands</label>
                </div>
            </div>
            <div class="question">
                <p>5. What was the final activity of the day?</p>
                <div class="options">
                    <label><input type="radio" name="q5" value="a"> a) A team relay race</label>
                    <label><input type="radio" name="q5" value="b"> b) A cooldown stretch</label>
                    <label><input type="radio" name="q5" value="c"> c) A motivational speech</label>
                </div>
            </div>
        </form>

        <button class="button" onclick="checkAnswers()">Check Answers</button>
        <div id="result"></div>

        <a href="A2activity_options_w3d1.html" class="button">Back to Main Page</a>
    </div>

    <script>
        function checkAnswers() {
            const correctAnswers = ['b', 'b', 'c', 'b', 'b']; // Update according to actual answers
            let score = 0;
            for (let i = 1; i <= 5; i++) {
                const selected = document.querySelector(`input[name="q${i}"]:checked`);
                const options = document.querySelectorAll(`input[name="q${i}"]`);
                
                options.forEach(option => {
                    option.parentElement.style.color = 'black'; // Reset color
                });

                if (selected) {
                    if (selected.value === correctAnswers[i-1]) {
                        score++;
                        selected.parentElement.style.color = 'green'; // Highlight correct answer
                    } else {
                        selected.parentElement.style.color = 'red'; // Highlight wrong answer
                    }
                }
            }
            
            let resultMessage = `You got ${score} out of 5 questions correct. `;
            if (score < 5) {
                resultMessage += "Questions with red answers are incorrect.";
            }
            document.getElementById('result').innerHTML = resultMessage;
        }
    </script>
</body>
</html>
